<div class="search-container">
  <input type="text" class="search-input" [(ngModel)]="searchQuery" (keyup)="onChange()"
         placeholder="{{searchPlaceholder || 'Enter Search...'}}">
  <i class="search-icon pi pi-search"></i>
  <i class="search-icon pi pi-copy" (click)="copyState($event)"></i>
</div>
